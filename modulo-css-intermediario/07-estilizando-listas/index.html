<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para estudo de estilos para listas com imagens no CSS">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando listas</title>
</head>
<body>
    <header>
        <h1>Estilizando Listas</h1>
    </header>
    <main>
        <h2>Lista desordenada</h2>
        <ul>
            <li>Resident Evil 3</li>
            <li>TES: Skryrim</li>
            <li>Metal Gear Solid</li>
        </ul>

        <h2>Lista ordenada</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </main>
</body>
</html>
