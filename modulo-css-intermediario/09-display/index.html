<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="decription"
      content="Um site para estudo de Display e seus tipos no CSS"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Display</title>
  </head>
  <body>
    <header>
      <h1>Display e seus tipos</h1>
      <nav>
        <ul class="nav-menu">
          <li>Home</li>
          <li>Contato</li>
          <li>Menu</li>
        </ul>
      </nav>
    </header>
    <main>
        <h2>Display Block</h2>
        <ul class="bloco">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <h2>Display Inline</h2>
        <ul class="em-linha">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <h2>Display inline-block</h2>
        <ul class="em-linha-e-bloco">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <h2>Display None</h2>
        <ul class="esconder">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </main>
  </body>
</html>
