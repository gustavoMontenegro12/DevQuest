<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um site para estudo da propriedade position"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Position</title>
  </head>
  <body>
    <header>
      <h1>Position: Static, Relative, Absolute</h1>
    </header>
    <main>
      <div class="container">
        <div class="elemento elemento-estatico">
          <span>Static</span>
        </div>

        <div class="elemento elemento-relativo">
          <span>Relative</span>
        </div>

        <div class="elemento elemento-absolute">
          <span>Absolute</span>
        </div>

        <div class="elemento elemento-relativo-pai">
          <div class="elemento elemento-absolute-filho">
            <span>Absolute</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
