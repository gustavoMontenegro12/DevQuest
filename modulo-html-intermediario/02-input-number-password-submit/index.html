<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um site para aprender novas formas de usar as tags inputs"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Inputs number, password e submit</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Inputs number, password e submit</h1>
      <div class="input-container">
        <label for="numero">Número de Matrícula ou CPF</label><br>
        <input type="number" id="numero" class="input" /><br />

        <label for="senha">Senha</label><br>
        <input type="password" id="senha" class="input" /><br />

        <input type="submit" value="Log in" id="botao-submit" class="input" /><br />
      </div>
    </div>
  </body>
</html>
