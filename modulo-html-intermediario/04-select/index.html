<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para estudo da tag select">
    <link rel="stylesheet" href="style.css">
    <title>Select</title>
</head>
<body>
    <h1>Tag Select</h1>

    <div class="select-container">
        <label for="filmes" id="select-label">Filmes</label><br>
        <select name="filmes" id="filmes">
            <option value="" selected >Selecione uma opção</option>
            <option value="Matrix">Matrix</option>
            <option value="A vida secreta de Walter Mitty">A vida secreta de Walter Mitty</option>
            <option value="A ilha dos cachorros">A ilha dos cachorros</option>
            <option value="Blade Runner">Blade Runner</option>
        </select>
    </div>
    
</body>
</html>
