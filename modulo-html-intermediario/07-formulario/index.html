<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um site para estudo de criação de formulários"
    />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
      <input type="text" name="texto" />
      <input type="submit" name="button submit" value="Enviar" />
    </form>

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html">
      <input type="text" name="texto" />
      <input type="submit" name="button submit" value="Enviar" />
    </form>

    <h3>Formulário de cadastro do Facebook</h3>
    <form method="get" action="index.html" enctype="multipart/form-data">

        <h3>Cadastro</h3>

        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"> <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email"> <br>

        <input type="password" name="senha" id="senha" placeholder="Nova senha"><br>

        <label >Data de nascimento</label><br>

        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="jun">Jun</option>
        </select>

        <select name="ano" id="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select> <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="personalizado" id="personalizado" value="personalizado"><br>

        <input type="file" name="arquivo" id="arquivo"><br>

        <input type="submit" value="Enviar">
    </form>
  </body>
</html>
